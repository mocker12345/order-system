<div ng-controller="loginController">
  <div class="login-box">
    <div>
      <label>用户名:</label>
      <input type="text" class="form-control" ng-model="params.username">
    </div>
    <div>
      <label>密码:</label>
      <input type="password" class="form-control" ng-model="params.password">
    </div>
    <div>
      <button class="btn btn-primary" ng-click="login()">登陆</button>
      <a class="btn btn-default" href="#/sign">还没有账号?点击注册</a>
    </div>
  </div>
</div>
