<div ng-controller="orderDetailCtr">
  <div class="orderDetail-box">
    <div class="panel panel-primary">
      <div class="panel-heading"><h3 ng-bind="'订单号:'+data.md5"></h3></div>
      <div class="panel-body">
        <table class="table table-striped table-hover">
          <thead>
          <th>id</th>
          <th>菜名</th>
          <th>价格</th>
          <th>数量</th>
          </thead>
          <tbody>
          <tr ng-repeat="items in data.products">
            <td ng-bind="items.id"></td>
            <td ng-bind="items.name"></td>
            <td ng-bind="items.price"></td>
            <td ng-bind="items.number"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
