<div ng-controller="signController">
  <div class="sign-box">
    <div class="panel panel-primary">
      <div class="panel-heading"><h3>注册</h3></div>
      <div class="panel-body">
        <div>
          <label>用户名</label>
          <input type="text" class="form-control" ng-model="params.username">
        </div>
        <div>
          <label>密码</label>
          <input type="password" class="form-control" ng-model="params.password">
        </div>
        <div>
          <label> 确认密码</label>
          <input type="password" class="form-control" ng-model="params.password2">
        </div>
        <div>
          <label>地址</label>
          <input type="text" class="form-control" ng-model="params.address">
        </div>
        <div>
          <label>手机号码</label>
          <input type="text" class="form-control" ng-model="params.mobile">
        </div>
        <div>
          <button class="btn btn-primary" ng-click="sign()">提交</button>
        </div>
      </div>
    </div>

  </div>
</div>
