<div ng-controller="myorderController">
  <div class="orderInfo">
    <table class="table table-striped table-hover">
      <thead>
      <th>id</th>
      <th>订单号</th>
      <th>订餐时间</th>
      <th>送达时间</th>
      <th>地址</th>
      <th>联系方式</th>
      <th>操作</th>
      </thead>
      <tbody>
      <tr ng-repeat="items in data.order">
        <td ng-bind="items.id"></td>
        <td ng-bind="items.md5"></td>
        <td ng-bind="items.ordertime"></td>
        <td ng-bind="items.destime"></td>
        <td ng-bind="items.destination"></td>
        <td ng-bind="items.user.mobile"></td>
        <td>
          <a href="" class="btn btn-primary">查看</a>
        </td>
      </tr>
      </tbody>
    </table>
    <paging params="params" list="items" callback="myOrder"></paging>
  </div>
</div>
