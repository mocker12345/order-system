<div ng-controller="listCheckController">
  <div class="orderInfo">
    <table class="table table-striped table-hover">
      <thead>
      <th>id</th>
      <th>订单号</th>
      <th>订餐时间</th>
      <th>送达时间</th>
      <th>地址</th>
      <th>联系方式</th>
      <th>操作</th>
      </thead>
      <tbody>
      <tr ng-repeat="items in data.order">
        <td ng-bind="items.id"></td>
        <td ng-bind="items.md5"></td>
        <td ng-bind="items.ordertime"></td>
        <td ng-bind="items.destime"></td>
        <td ng-bind="items.destination"></td>
        <td ng-bind="items.user.mobile"></td>
        <td>
          <a class="btn btn-primary" ng-href="/bus/orderdetail/{{items.id}}">查看</a>
          <button ng-if="items.status===0" class="btn btn-primary" ng-click="send(items.id,$index)">
            发出
          </button>
          <button ng-if="items.status===1" class="btn btn-default" >
            已发出
          </button>
        </td>
      </tr>
      </tbody>
    </table>
    <paging params="params" list="items" callback="listCheck"></paging>
  </div>
</div>
